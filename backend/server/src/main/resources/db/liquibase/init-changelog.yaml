databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: name
                  type: varchar(32)
              - column:
                  name: about
                  type: text
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: gender
                  type: varchar(6)
              - column:
                  name: avatar_url
                  type: text #todo узнать размер ссылки s3


  - changeSet:
      id: 002-create-refresh-tokens-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_value
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiry
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 003-create-role-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 004-create-user-roles-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: user_id, role_id
            tableName: user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: fk_user_roles_role

  - changeSet:
      id: 005-insert-user-role
      author: David Chernykh
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: name
                  value: USER

  - changeSet:
      id: 006-create-tracks-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: track
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: TEXT #todo узнать размер url в s3
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_track_user
            baseTableName: track
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_track_user
            tableName: track
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 007-create-match-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: match
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: source_user_id      # кто ставит лайк/дизлайк
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: target_user_id      # кому ставят
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: liked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_match_source_user
            baseTableName: match
            baseColumnNames: source_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_match_target_user
            baseTableName: match
            baseColumnNames: target_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE


        - createIndex:
            indexName: idx_match_unique_pair
            tableName: match
            unique: true
            columns:
              - column: { name: source_user_id }
              - column: { name: target_user_id }

  - changeSet:
      id: 008-create-user-photos-table
      author: David Chernykh
      changes:
        - createTable:
            tableName: user_photo
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_user_photo_user
            baseTableName: user_photo
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_user_photo_user
            tableName: user_photo
            columns:
              - column:
                  name: user_id