name: ğŸš€ Deploy Frontend (dev)

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    name: Deploy Frontend to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: tpproj-21
          fetch-depth: 0

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps --prefer-offline
          npm audit fix --force

      - name: ğŸ— Build project
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ§¹ Clean target directory (SSH as root)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/deployer/music-dating/frontend/*
            mkdir -p /home/deployer/music-dating/frontend
            chown -R deployer:deployer /home/deployer/music-dating/frontend

      - name: ğŸšš Deploy files to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/home/deployer/music-dating/frontend/"
          strip_components: 1
          overwrite: true
          tar_tmp_path: "/tmp"

      - name: ğŸ”„ Restart Services (SSH as root)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating
            # ĞŸĞµÑ€ĞµĞ·Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ„Ñ€Ğ¾Ğ½Ñ‚ĞµĞ½Ğ´-ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
            docker-compose -f docker-compose.frontend.yml down
            docker-compose -f docker-compose.frontend.yml up -d --build

            # (ĞĞ¿Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾) ĞµÑĞ»Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Docker Compose Ñƒ Ğ²Ğ°Ñ systemd:
            # systemctl restart nginx
            # systemctl restart frontend.service

            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸
            sleep 15
            curl -I http://localhost:3000 || exit 1

      - name: ğŸ“œ Check Logs on Failure
        if: ${{ failure() }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker logs music-dating_frontend_1 2>&1 | tail -n 100
            journalctl -u nginx --since "5 minutes ago" | tail -n 50
