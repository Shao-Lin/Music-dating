name: ğŸš€ Deploy Frontend (dev)

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    name: Deploy Frontend to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: tpproj-21
          fetch-depth: 0

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps --prefer-offline
          npm audit fix --force

      - name: ğŸ— Build project
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ§¹ Clean target directory (SSH + sudo -S)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # ÑƒĞ´Ğ°Ğ»ÑĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf /home/deployer/music-dating/frontend/*
            # ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼ ĞºĞ°Ñ‚Ğ°Ğ»Ğ¾Ğ³ Ğ·Ğ°Ğ½Ğ¾Ğ²Ğ¾
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mkdir -p /home/deployer/music-dating/frontend
            # Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ²Ğ»Ğ°Ğ´ĞµĞ»ÑŒÑ†Ğ° Ğ½Ğ° deployer
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown -R deployer:deployer /home/deployer/music-dating/frontend

      - name: ğŸšš Deploy files to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/home/deployer/music-dating/frontend/"
          strip_components: 1
          overwrite: true
          tar_tmp_path: "/tmp"

      - name: ğŸ”„ Restart Services (SSH + sudo -S)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating

            # Docker Compose â€” Ğ±ĞµĞ· sudo, ĞµÑĞ»Ğ¸ Ğ²Ğ°Ñˆ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒ Ğ² docker-Ğ³Ñ€ÑƒĞ¿Ğ¿Ğµ
            docker-compose -f docker-compose.frontend.yml down
            docker-compose -f docker-compose.frontend.yml up -d --build

            # Ğ•ÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ñ‹ sudo Ğ´Ğ»Ñ systemd/nginx â€” Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‘Ğ¼ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· stdin
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart frontend.service

            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸
            sleep 15
            curl -I http://localhost:3000 || exit 1

      - name: ğŸ“œ Check Logs on Failure
        if: ${{ failure() }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker logs music-dating_frontend_1 2>&1 | tail -n 100
            journalctl -u nginx --since "5 minutes ago" | tail -n 50
