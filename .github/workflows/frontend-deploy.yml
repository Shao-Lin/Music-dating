name: 🚀 Deploy Frontend (dev)

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    name: Deploy Frontend to Server
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4
        with:
          ref: tpproj-21
          fetch-depth: 0

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install dependencies
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps --prefer-offline
          npm audit fix --force

      - name: 🏗 Build project
        working-directory: ./frontend
        run: npm run build

      - name: 🧹 Clean target directory (SSH + sudo -S)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # удаляем старые файлы
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf /home/deployer/music-dating/frontend/*
            # создаём каталог заново
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mkdir -p /home/deployer/music-dating/frontend
            # меняем владельца на deployer
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown -R deployer:deployer /home/deployer/music-dating/frontend

      - name: 🚚 Deploy files to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/home/deployer/music-dating/frontend/"
          strip_components: 1
          overwrite: true
          tar_tmp_path: "/tmp"

      - name: 🔄 Restart Services (SSH + sudo -S)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating

            # Docker Compose — без sudo, если ваш пользователь в docker-группе
            docker-compose -f docker-compose.frontend.yml down
            docker-compose -f docker-compose.frontend.yml up -d --build

            # Если нужны sudo для systemd/nginx — передаём пароль через stdin
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart frontend.service

            # Проверка доступности
            sleep 15
            curl -I http://localhost:3000 || exit 1

      - name: 📜 Check Logs on Failure
        if: ${{ failure() }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker logs music-dating_frontend_1 2>&1 | tail -n 100
            journalctl -u nginx --since "5 minutes ago" | tail -n 50
