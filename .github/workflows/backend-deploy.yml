# File: .github/workflows/deploy-backend.yaml
name: "ðŸš€ Deploy Backend (Production)"

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'backend/**'

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Ð¨Ð°Ð³ 1: Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° ÐºÐ¾Ð´Ð° Ð¸Ð· Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
      - name: "ðŸ”„ Checkout Code"
        uses: actions/checkout@v4
        with:
          ref: tpproj-21
          fetch-depth: 0

      # Ð¨Ð°Ð³ 2: ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° ÑÐµÑ€Ð²ÐµÑ€Ð½Ð¾Ð¹ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸
      - name: "ðŸ§¹ Clean Server Directory"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° Ñ€Ð°Ð±Ð¾Ñ‡ÐµÐ¹ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸..."
            rm -rf /home/deployer/music-dating/backend/server/*
            rm -rf /home/deployer/music-dating/backend/server/.env
            rm -rf /home/deployer/music-dating/backend/server/docker-compose.yaml

      # Ð¨Ð°Ð³ 3: ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¸ÑÑ…Ð¾Ð´Ð½Ð¾Ð³Ð¾ ÐºÐ¾Ð´Ð°
      - name: "ðŸšš Deploy Source Code"
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/server/**"
          target: "/home/deployer/music-dating/backend/server"
          strip_components: 2
          overwrite: true
          tar_tmp_path: "/tmp"

      # Ð¨Ð°Ð³ 4: ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ .env Ñ„Ð°Ð¹Ð»Ð°
      - name: "ðŸ“¦ Deploy Environment File"
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/.github/env-files/backend.server.env"
          target: "/home/deployer/music-dating/backend/server/.env"
          overwrite: true

      # Ð¨Ð°Ð³ 5: ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ docker-compose.yaml
      - name: "ðŸšš Deploy Docker Compose File"
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/docker-compose.yaml"
          target: "/home/deployer/music-dating/backend/server/docker-compose.yaml"
          overwrite: true

      # Ð¨Ð°Ð³ 6: Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð¿Ñ€Ð°Ð² Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð°
      - name: "ðŸ”‘ Set Permissions"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chown -R deployer:deployer /home/deployer/music-dating/backend/server
            chmod 644 /home/deployer/music-dating/backend/server/.env
            chmod 644 /home/deployer/music-dating/backend/server/docker-compose.yaml

      # Ð¨Ð°Ð³ 7: Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð·Ð°Ð¿ÑƒÑÐº ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð¾Ð²
      - name: "ðŸ³ Build & Start Containers"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating/backend/server
            docker-compose down --remove-orphans
            docker-compose up -d --build --force-recreate
            sleep 20

      # Ð¨Ð°Ð³ 8: ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ñ€Ð°Ð±Ð¾Ñ‚Ð¾ÑÐ¿Ð¾ÑÐ¾Ð±Ð½Ð¾ÑÑ‚Ð¸
      - name: "âœ… Health Check"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker exec music-dating-backend curl -sSf http://localhost:8080/actuator/health > /dev/null || exit 1

      # Ð¨Ð°Ð³ 9: Ð›Ð¾Ð³Ð¸ Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐµ
      - name: "ðŸ“œ Failure Logs"
        if: ${{ failure() }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating/backend/server
            docker-compose logs --tail=200
