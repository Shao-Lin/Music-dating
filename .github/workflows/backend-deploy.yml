name: 🚀 Deploy Backend

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🧹 Clean server directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/deployer/music-dating/backend/server/*
            rm -f /home/deployer/music-dating/backend/server/.env

      - name: 🚚 Deploy backend code
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/server/**"
          target: "/home/deployer/music-dating/backend/server"
          strip_components: 2

      - name: 📝 Deploy .env
        uses: appleboy/scp-action@v0.1.3
        with:
          source: "backend/.github/env-files/backend.server.env"
          target: "/home/deployer/music-dating/backend/server/.env"

      - name: 🐳 Rebuild containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          script: |
            cd /home/deployer/music-dating/backend/server
            docker-compose down -v
            docker-compose up -d --build

      - name: ✅ Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          script: |
            docker exec music-dating-backend curl -s http://localhost:8080/actuator/health | grep "UP"