name: üöÄ Deploy Backend (dev)

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'backend/**'

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üîÑ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: tpproj-21
          fetch-depth: 0

      - name: üßπ Clean Server Directory
        uses: appleboy/ssh-action@v1.0.0
        with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              echo "–û—á–∏—Å—Ç–∫–∞ —Ä–∞–±–æ—á–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏..."
              echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf /home/deployer/music-dating/backend/server/* || true
              echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown -R deployer:deployer /home/deployer/music-dating/backend/server

      - name: üöö Deploy Source Code
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/server/"
          target: "/home/deployer/music-dating/backend/server"
          overwrite: true

      - name: üìÅ Check Files on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating/backend/server
            ls -la

      - name: üì¶ Deploy Environment File
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/.github/env-files/backend.server.env"
          target: "/home/deployer/music-dating/backend/server/.env"
          overwrite: true

      - name: üîë Set Permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod 644 /home/deployer/music-dating/backend/server/.env
            find /home/deployer/music-dating/backend/server -type d -exec chmod 755 {} \;
            find /home/deployer/music-dating/backend/server -type f -exec chmod 644 {} \;

      - name: üê≥ Build & Start Containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating/backend/server
            docker-compose down --remove-orphans
            docker-compose up -d --build --force-recreate