name: üöÄ Deploy Backend

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: üîÑ Checkout Code
        uses: actions/checkout@v4

      - name: üõ† Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üì¶ Build Application
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
          ls -la build/libs/

      - name: üîê Prepare Environment
        working-directory: ./backend
        run: |
          echo "DB_URL=${{ secrets.DB_URL }}" > .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

      - name: üßπ Clean Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /home/deployer/music-dating/backend/*
            sudo mkdir -p /home/deployer/music-dating/backend/build/libs

      - name: üöö Deploy Artifacts
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/build/libs/*.jar,backend/.env,backend/docker-compose.yml"
          target: "/home/deployer/music-dating/backend"

      - name: üê≥ Start Containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating/backend
            docker-compose down -v
            docker-compose up -d --build
            sleep 15
            docker ps -a

      - name: üîç Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          script: |
            docker exec music-dating-backend curl -s http://localhost:8080/actuator/health