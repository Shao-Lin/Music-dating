name: ğŸš€ Deploy Backend

on:
  push:
    branches: [tpproj-21]
    paths:
      - 'backend/**'

jobs:
  deploy:
    name: Deploy Music-Dating Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ğŸ”„ Ğ¨Ğ°Ğ³ 1: ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ ĞºĞ¾Ğ´
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: tpproj-21
          fetch-depth: 0

      # ğŸ§ª Ğ”Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ°: Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾
      - name: ğŸ§ª Check files locally
        run: |
          echo "Ğ¤Ğ°Ğ¹Ğ»Ñ‹ Ğ² backend/server:"
          ls -la backend/server/

          echo "JAR-Ñ„Ğ°Ğ¹Ğ»Ñ‹:"
          ls -la backend/server/build/libs/

      # ğŸ›  Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Java Ğ¸ Gradle
      - name: ğŸ§° Setup JDK & Gradle
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # ğŸ— Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ°
      - name: ğŸ”¨ Build Project
        working-directory: ./backend/server
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon clean build bootJar
          ls -la build/libs/  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ»Ğ¸ JAR

      # ğŸ§¹ ĞŸĞ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ° Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€Ğµ
      - name: ğŸ§¹ Clean target dir on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf /home/deployer/music-dating/backend || true
            mkdir -p /home/deployer/music-dating/backend/server

      - name: ğŸ“¦ Copy JAR file
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: backend/server/build/libs/*.jar
          target: "/home/deployer/music-dating/backend/server/"
          overwrite: true
          strip_components: 3

      # ğŸ³ Ğ—Ğ°Ğ¿ÑƒÑĞº ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğ¾Ğ²
      - name: ğŸ”„ Restart Docker Containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker ps -a

      # ğŸ“œ Ğ›Ğ¾Ğ³Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾ÑˆĞ¸Ğ±ĞºĞµ
      - name: ğŸ“œ Show Logs on Failure
        if: ${{ failure() }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deployer/music-dating
            docker-compose logs --tail=50